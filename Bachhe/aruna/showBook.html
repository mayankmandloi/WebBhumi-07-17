	<body >
		<div ng-app="BookModule" >
			<div class="" ng-controller="showBooksController">  
				<!-- model view controler -->

					<input  ng-model="query">

				</div>
				<div class="col-xs-4" ng-repeat="book in Books">
					<div class=" col-xs-12 wow slideInUp" data-wow-duration="4s" data-wow-offset="0" data-wow-delay="2s" data-wow-iteration="1">

						<img src="{{book.Image}}"/>
						<p>{{book.Description}}</p>
					</div>
				</div>
				<div class="clearfix" ng-if="$index%3==2"></div>
				<div ng-repeat-end=""></div>
