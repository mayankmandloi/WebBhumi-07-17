
<!DOCTYPE html>
<html>
  <head>

  <body>
	<input type="text" name="" id="inp">
    <button type="button" name="button" onclick="add()">Click to add</button>

<script type="text/javascript">

var book ;




  function add() {

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        book = this.responseText;
        book = JSON.parse(book);
        book=book.Books;
        console.log(book);
        tt();

      }
    };
	var str= "http://it-ebooks-api.info/v1/search/" + document.getElementById("inp").value;
    xhttp.open("GET", str, true);
    xhttp.send();
  }





function tt() {


          for(i=0;i<book.length;i++){
            var d=document.createElement("div");

            var h3=document.createElement("h3");
            h3.innerHTML=book[i].Title;
            d.appendChild(h3);

            var para=document.createElement("p");
            para.innerHTML=book[i].Description;
            d.appendChild(para);

            var im=document.createElement("img");
            im.src=book[i].Image;
            d.appendChild(im);

            //d.style.height="400px"; a way to make the data without white space




            d.className="col-xs-6 wow fadeInUp";

            var t = (i%2)+1;
            t+="s"
            d.setAttribute("data-wow-duration", t);
            // d.setAttribute("data-wow-delay", "0s");
            d.setAttribute("data-wow-offset", "5");





            if (i%2==0&&i>2) {
              d.style.clear="left";
              console.log(i);
            }

            document.getElementById("main").appendChild(d);

          //  var para = document.createElement("p");
        //    para.innerHTML="ID:-"+book[i].ID+"<br/>"+" Title:-"+book[i].Title +"<br/>"+" Description:-"+book[i].Description;
        //    para.className="bg-danger";
        //    document.getElementById("main").appendChild(para);
          }

  }
</script>


</html>
