<!DOCTYPE html>
<html>
<head>
<style>

       * {
            margin: 0px;
            padding: 0px;
        }
         
		div {
            display: inline-block;
            width: 100%;
            height: 400px;
            margin: 0px;
            padding: 0px;
        }

        .blue {
		   width: 20%;
            background-color:#3643e6;
            transition-duration: 3s;
            position: absolute;
        }

        .red {
		
            background-color: #7B7EA3;
        }
    </style>
</head>

<body>
    <div class="blue" id="magic"></div>
    <div class="red"></div>
	
   
	
	<button onclick="f1()";>click to see magic</button>
</body>
<script>
        function f1() {
		var ele= document.getElementById("magic");
		ele.style.marginTop="100px";
		ele.style.marginLeft="300px";
		ele.style.borderRadius="0% 50% 50% 50%";
		ele.style.boxShadow="15px 15px 15px gray";
		
		}

</script>
</html>
