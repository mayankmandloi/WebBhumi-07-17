<!DOCTYPE html>
<html>
  <head>

    <title>Web Bhumi</title>
<style>
	body{
		background-color: black;
	}
  .main
{
  position: relative;

}
.slide
{
  position: absolute;

	color: white;

}



.image{
	width:100%;
	height: 700px;
}
.img {
    position: relative;
    bottom: 738px;
    left: 500px;
}

</style>
</head>
  <body>
<div class="main">
  <p><img src="design.gif" class="image"></p>
   <div class="slide" style="background-color:yellow"><h2>WELCOME</h2></div>
  <div class="slide" style="background-color:gray"><h2>TO</h2></div>
  <div class="slide" style="background-color:blue"><h2>WEB</h2></div>

</div>

  </body>
<script type="text/javascript">
     var e=0;
  function move() {
     eles = document.getElementsByClassName("slide");

    if(e<eles.length)
     {
     eles[e].style.left="15%";

     }
       e++;
    if(e>eles.length)
    {
     for(k=0;k<eles.length;k++)
      {
        eles[k].style.left="70%";

      }
      e=0;
    }

  }
function moveMain() {
  setInterval(function()
{
move();
},1000);
}





</script>
</html>
