<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var input = window.prompt("Enter + to add - to subtract / to divide * to multiply");
var number1 = parseInt(window.prompt("Enter first number"));
var number2 = parseInt(window.prompt("Enter second number"));
// jese plus ke liye kara hai if ke andar vese ki - * / ke bhi karna hai.
if (input == "+") {
  var ans=  addition(number1,number2);
  window.alert(ans);
}
if (input == "-") {
   var ans= subtraction(number1,number2);
   window.alert(ans);
}
if (input == "*") {
   var ans= multipliction(number1,number2);
   window.alert(ans);
}
if (input == "/") {
    var ans=division(number1,number2);
    window.alert(ans);
}

function addition(num1,num2)
{
    return num1+num2;
}
function subtraction(num1,num2)
{
    return num1-num2;
}
function multipliction(num1,num2)
{
    return num1*num2;
}
function division(num1,num2)
{
    return num1/num2;
}
</script>
</body>
</html>
