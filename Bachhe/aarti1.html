<html>

<head>
		<style>
			* {
				margin: 0px;

			}

        
			.blue {
		   display: inline-block;
            width: 10%;
            height: 300px;
            margin: 100px;
            padding: 0px;
			margin: 500px;
            transition-duration: 3s;
            position: absolute;
			}
		
		
			.red {
		   display: inline-block;
            width: 100%;
            height:400px;
            margin: 0px;
            padding: 0px;
            background-color:rgb(59, 245, 59);
			}
		
		</style>
</head>

<body>
			<div class="blue" id="mayank">
			</div>
			<div class="red"></div>
			<button onclick="f1();">Click to see Magic</button>
</body>
<script>
		function f1() {
			var ele = document.getElementById("mayank");
			ele.style.backgroundColor = "green";
			ele.style.marginTop = "100px";
			ele.style.borderRadius = "0px 70%";
			ele.style.textAlign = "center";
			ele.style.boxShadow = "0px 0px 15px 15px black";
		    }

</script>
