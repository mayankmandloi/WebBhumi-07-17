<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="Electricty.js"></script>
</head>
<body>
<button onclick="add()" >click me</button>
<div id="main"></div>
</body>
<script type="text/javascript">

	function add() {
      var d=document.createElement("div");
      d.style.border="8px double pink";
      for (var i = 0; i <electricty[0].data.length; i++)
      {
        var para=document.createElement("p");
        para.style.border="2px solid cyan";

        for (var j = 0; j < electricty[0].data[i].length; j++)
         {
         	var my=electricty[0].data[i][j];
         para.innerHTML=para.innerHTML+my+"&nbsp &nbsp &nbsp &nbsp";
             }
    d.appendChild(para);
  }
  document.getElementById("main").appendChild(d);
}
</script>
</html>
