<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>animation WOW</title>
  <link rel="stylesheet" type="text/css" href="animat.css">
  <script type="text/javascript" src="wow.js"></script>

  <script type="text/javascript">
    new WOW().init();
  </script>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <button type="button" name="button" onclick="add()">Click to add</button>
    <div class="row">
    <div class="" id = "main" style="background-color: cyan;color: purple">

    </div>
</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="book.js" charset="utf-8"></script>
    <script type="text/javascript">
      var a = 0;
      function add() {
        if (a==0) {
          for (var i = 0; i < book.length; i++) 
          {
              var d = document.createElement("div");

              var para = document.createElement("p");
              para.innerHTML=book[i].Description;
              para.className="well well-lg"
              para.className= "wow slideInUp";


              var h_3 = document.createElement("h3");
              h_3.innerHTML=book[i].Title;
              h_3.className= "wow slideInUp";


              var im = document.createElement("img");
              im.src=book[i].Image;
              im.className= "wow slideInUp";


              d.appendChild(h_3);
              d.appendChild(im);
              d.appendChild(para);
              d.className= "col-xs-4 clearfix wow slideInUp";
              if (i%3==0) { d.style.clear="left";}
              document.getElementById("main").appendChild(d);
              a=1;
          }
        }
      }
    </script>

  </body>
</html>
