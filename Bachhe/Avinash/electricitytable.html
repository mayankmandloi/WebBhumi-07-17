<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="Electricty.js"></script>

</head>
<body>
<button onclick="add()" >click me</button>
<button style="float: right"><a href="index.html">Back-To-Index</a></button> 

<div class="container-fluid">
<div id="main">
</div>
</div>

</body>
<script type="text/javascript">

	function add() {
      var d=document.createElement("table");
      d.className="table";
      for (var i = 0; i <electricty[0].data.length; i++)
      {
        var Trow=document.createElement("tr");

        for (var j = 0; j < electricty[0].data[i].length; j++)
         {
         	var tcol=document.createElement("td");
         	 tcol.innerHTML=electricty[0].data[i][j];
             tcol.className="table-bordered";
             tcol.style.border="1px solid cyan";
             tcol.style.color="purple";

         Trow.appendChild(tcol);
             }
    d.appendChild(Trow);
  }
  document.getElementById("main").appendChild(d);
}
</script>
</html>
