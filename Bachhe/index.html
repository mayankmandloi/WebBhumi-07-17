<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="books.js" charset="utf-8"></script>
  </head>
  <body>
    <button type="button" name="button" onclick="show()">Click Me</button>
    <div class="" id="main">

    </div>
  </body>
  <script type="text/javascript">
function show() {
  for (var i = 0; i < book.length; i++) {
  var d1 = document.createElement("div");
  var head1= document.createElement("h1");
  head1.innerHTML=book[i].Title;
  d1.appendChild(head1);
  var para = document.createElement("p");
  para.innerHTML=book[i].Description;
  d1.appendChild(para);
  var im = document.createElement('img');
  im.src=book[i].Image;
  d1.appendChild(im);
  d1.className="col-xs-4";
  document.getElementById("main").appendChild(d1);
}
}
  </script>
</html>
